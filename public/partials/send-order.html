<div class="container" data-ng-cloack>
    <form>
        <div class="form-group mandatory" data-ng-class="{'has-error': showPhoneIsEmpty}">
            <label for="phone">Телефон</label>
            <input type="tel" class="form-control" id="phone" data-ng-model="phone" >
            <span class="help-block" data-ng-show="showPhoneIsEmpty">Пожалуйста, укажите телефон для обратной связи</span>
        </div>
        <div class="form-group mandatory" data-ng-class="{'has-error': showNameIsEmpty}">
            <label for="contact-name">Имя</label>
            <input type="text" class="form-control" id="contact-name" data-ng-model="name" >
            <span class="help-block" data-ng-show="showNameIsEmpty">Пожалуйста, укажите имя для обратной связи</span>
        </div>

        <div class="form-group">
            <label for="company-name">Название организации</label>
            <input type="text" class="form-control" id="company-name" data-ng-model="companyName">
        </div>

        <div class="form-group">
            <label for="send-order-comment">Примечание</label>
            <textarea type="text" class="form-control" id="send-order-comment"  data-ng-model="orderComment"></textarea>
        </div>

        <div class="relative">
            <button type="submit" class="btn btn-lg btn-success pull-right" data-ng-click="sendOrder()">Отправить заказ</button>
        </div>

    </form>
</div>
