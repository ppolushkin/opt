<div class="container-fluid" data-ng-cloack>

    <div data-ng-repeat="product in products" class="col-xs-4 col-sm-3 jumping-block">
        <div class="product-block shadow center-block">
            <div min-height-ratio="1.33" afkl-lazy-image="{{product.img}}"
                 afkl-lazy-image-options='{"className": "img-responsive center-block rounded-upper-corners", "offset": 500}'>
            </div>

            <div class="top-padding"><strong data-ng-bind="product.name"></strong> <small data-ng-bind-template="({{product.article}})"></small></div>
            <div class="small" data-ng-bind="product.size"></div>
            <div><strong data-ng-bind="product.price"></strong></div>
        </div>
    </div>

</div>
