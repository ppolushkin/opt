<div class="container-fluid" ng-cloack>

    <div ng-repeat="product in products" class="col-xs-4 col-sm-3 jumping-block">
        <div class="product-block shadow center-block">
            <img class="img-responsive center-block rounded-upper-corners" ng-src="{{product.img}}"/>
            <div class="top-padding"><strong ng-bind="product.name"></strong> <small ng-bind-template="({{product.article}})"></small></div>
            <div class="small" ng-bind="product.size"></div>
            <div><strong ng-bind="product.price"></strong></div>
        </div>
    </div>

</div>
