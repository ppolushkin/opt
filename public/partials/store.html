<div class="container-fluid" data-ng-cloack>

    <div data-ng-repeat="product in products" class="col-xs-4 col-sm-3 jumping-block">
        <div class="product-block shadow center-block" data-ng-class="{selected: isInBasket(product)}">
            <img class="img-responsive center-block rounded-upper-corners" src="/images/spinner.png" lazy-img="{{product.img}}" data-ng-click="putToBasket(product)"/>
            <div class="two-lines-block top-padding"><strong data-ng-bind="product.name"></strong> <small data-ng-bind-template="({{product.article}})"></small></div>
            <div class="info-block">
                <div class="small product-size" data-ng-bind="product.size"></div>
                <div class="product-price">
                    <strong data-ng-bind="product.price + ' Ñ€.'"></strong>
                </div>
                <div class="product-amount">
                    <a href="#"
                       class="black"
                       data-editable-number="product.amount"
                       data-e-min="0"
                       data-buttons="no"
                       data-blur="submit"
                       onaftersave="updateAmount(product)"
                       data-e-style="width: 80px">
                        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                        <strong data-ng-bind="product.amount"></strong>
                    </a>
                    <span class="glyphicon glyphicon-remove left-offset-5" aria-hidden="true"
                          data-ng-show="isInBasket(product)"
                            data-ng-click="removeFromBasket(product)"></span>
                </div>
            </div>
        </div>
    </div>

</div>
