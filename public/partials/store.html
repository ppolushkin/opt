<div class="container-fluid" data-ng-cloack>

    <div data-ng-repeat="product in products | limitTo: shownOnPage()" class="col-xs-4 col-sm-3 jumping-block">
        <div class="product-block shadow center-block" data-ng-class="{selected: isInBasket(product)}">
            <img class="img-responsive center-block rounded-upper-corners"
                 src="/images/spinner.png"
                 lazy-img="{{product.img}}"
                 data-ng-click="openDetailsDialog(product)"/>

            <div class="two-lines-block top-padding">
                <strong data-ng-bind="product.name"></strong>
                <small class="hideOnSmall" data-ng-bind-template="({{product.article}})"></small>
            </div>
            <div class="info-block">
                <div class="product-price">
                    <strong data-ng-bind-template="{{product.price}} р."></strong>
                    <small class="hideOnSmall" data-ng-bind-template="({{product.size}})"></small>
                </div>
            </div>

            <a href="#" class="buy-btn btn btn-primary" data-ng-click="openToBasketDialog(product)">
                <span data-ng-bind="getButtonLabelText(product)"></span>
            </a>

        </div>
    </div>

    <button type="button" class="btn btn-lg btn-default long-btn" data-ng-click="showMore()" data-ng-show="hasMore()">
        Показать еще
    </button>
</div>
