<form ng-submit="ok()" class="modal-body">

    <div class="form-inline">
        <div class="form-group relative">
            <label for="amount">Количество:</label>
            <input
                    autofocus
                    min="0"
                    max="1000"
                    data-ng-model="amount"
                    type="number"
                    class="form-control"
                    id="amount">

            <button class="btn btn-primary absolute-right-5 btn-ok" type="submit">OK</button>

        </div>

    </div>

    <div class="form-inline">
        <div class="form-group">
            <a data-ng-click="navigateToOrder()" class="btn btn-sm btn-success order-btn">
                Оформить заказ
            </a>
        </div>
    </div>

</form>
