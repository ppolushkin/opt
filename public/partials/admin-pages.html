<div class="container">

    <div data-ng-show="!editMode">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">

                <h2>Страницы</h2>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>url</th>
                        <th>Название</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tr data-ng-repeat="page in pages">
                        <td class="text-left" data-ng-bind="page.reference"></td>
                        <td class="text-left" data-ng-bind="page.title"></td>
                        <td class="text-left">
                            <a class="btn btn-default pull-right" href="#" data-ng-click="edit(page)">Редактировать</a>
                        </td>
                        <td class="text-left">
                            <a class="btn btn-link pull-right" href="#" data-ng-click="delete(page)">Удалить</a>
                        </td>
                    </tr>

                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-offset-10 col-xs-2">
                <a class="btn btn-primary" href="#" data-ng-click="addNewPage()">Создать новую</a>
            </div>
        </div>

    </div>

    <div class="row" data-ng-show="editMode">
        <div class="col-xs-10 col-xs-offset-1">
            <h2 data-ng-show="addMode">Создать новую страницу</h2>
            <h2 data-ng-show="!addMode">Редактировать страницу</h2>

            <form name="pageForm" novalidate>

                <div class="form-group mandatory" data-ng-show="addMode">
                    <label for="reference">Ссылка, по которой будет доступна страница</label>
                    <input type="text" class="form-control" id="reference" data-ng-model="editingPage.reference">
                </div>

                <div class="form-group mandatory">
                    <label for="title">Название</label>
                    <input type="text" class="form-control" id="title" data-ng-model="editingPage.title">
                </div>

                <div class="form-group mandatory">
                    <label for="content">HTLM страницы. </label>
                    <textarea style="width: 100%" rows="25" id="content" data-ng-model="editingPage.content">
                    </textarea>
                </div>

                <div class="relative text-danger lead" data-ng-show="saveFailed">
                    <p>
                        Error&nbsp;<span data-ng-bind="errorCode"></span>:&nbsp;<span data-ng-bind="errorMessage"></span>.
                    </p>
                </div>

                <div class="relative">
                    <a href="#"
                       data-ng-click="save(editingPage)"
                       data-ng-bind="saveBtnCaption()"
                       class="btn btn-lg btn-primary pull-right left-offset-5">
                    </a>

                    <a data-ng-href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fvenok-opt.herokuapp.com%2Fhtml%2Fpage%2F{{editingPage.reference}}&showsource=yes"
                       data-ng-show="!addMode"
                       target="_blank"
                       class="btn pull-right btn-success">
                        Валидировать HTML
                    </a>

                    <button
                            type="button"
                            class="btn btn-default"
                            data-ng-click="switchOffEditMode()">
                        Назад
                    </button>
                </div>
            </form>

        </div>
    </div>


</div>
