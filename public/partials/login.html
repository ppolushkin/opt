<div class="modal-body">
    <div class="form-group">
        <label for="inputEmail">Логин / почтовый адрес</label>
        <input data-ng-model="login" type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="inputPassword">Пароль</label>
        <input data-ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>

    <div class="form-group">
        <a href="#" data-ng-click="register()">Регистрация</a>
    </div>

    <div class="form-group">
        <a href="#" data-ng-click="forgotPassword()">Восстановление пароля</a><br/>
    </div>

    <div data-ng-show="loginFailed" class="form-group text-danger">
        Имя пользователя или пароль указаны не верно
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" data-ng-click="cancel()">Cancel</button>
    </div>
</div>
